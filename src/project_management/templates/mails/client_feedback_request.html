<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #007bff;
        }
        .content {
            line-height: 1.6;
        }
        .content p {
            margin: 0 0 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            font-size: 12px;
            color: #777;
        }
        .button_text_color{
            color: white; !important;
            font-weight: bold; !important;
        }
    </style>
</head>
<body>
    <div class="container">
        {{email_body | safe}}

        <div class="footer">
            <p>Project Name:{{project_title}}</p>
            <p>Click the button below to share your feedback:
            <a href="{{ feedback_link }}" class="btn button_text_color">Give Feedback</a></p>
            <p>Visit our website: <a href="https://mediusware.com/" target="_blank" style="text-decoration: none">Mediusware.com</a></p>
            <p>Connect with us on LinkedIn: <a href="https://www.linkedin.com/company/mediusware-ltd/mycompany/" target="_blank" style="text-decoration: none">LinkedIn</a></p>
            <p>Thank you for your time and insights!</p>
            <p>Best regards,</p>
            <p>Mediusware LTD</p>"""
        </div>
    </div>
</body>
</html>
