{% load i18n %}
<h3>{% blocktranslate with filter_title=title %} By {{ filter_title }} {% endblocktranslate %}</h3>
<ul>
{% for c in groupby_qs %}
    <li{% if c.selected %} class="selected"{% endif %}>
    <a href="{{ c.query_string|iriencode }}" title="{{ c.display }}">{{ c.display }}</a></li>
{% endfor %}
</ul>
