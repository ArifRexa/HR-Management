{% load startswith %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Development Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1;
            /* margin: 20px; */
            padding: 0;
            /* background-color: #f9f9f9; */
            color: #333;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h1 {
            font-size: 16px;
            margin-bottom: 15px;
        }
        h2 {
            font-size: 16px;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        h3 {
            font-size: 12px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        ul li {
            margin-bottom: 8px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section p {
            margin: 5px 0;
        }
        .highlight {
            background-color: #f1c40f;
            padding: 5px;
            border-radius: 3px;
        }
        .code {
            font-family: monospace;
            background-color: #ecf0f1;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="header">
            <h1>Weekly Development Update: {{project.title}}</h1>
            <p>Date: {{start_date}} â€“ {{end_date}}</p>
        </div>

        {% for report in reports.tasks %}
            <div class="section">
                <h2>{{report.feature}}</h2>
                <ul>
                    {% for task in report.subtasks %}
                        
                    <li>{{task | remove_dash }}</li>
                    {% endfor %}
                
                </ul>
            </div>
            
        {% endfor %}

    
    </div>
</body>
</html>
