<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Appointment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table {
            margin-top: 20px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        .status-pending {
            color: red; /* Red color for pending status */
            font-weight: bold;
        }
        .status-approved {
            color: green; /* Green color for approved status */
            font-weight: bold;
        }
    </style>
    <script>
        function updateStatus(selectedStatus) {
            document.getElementById('selected-status').innerText = "CEO Status: " + selectedStatus;
        }
    </script>
</head>
<body>
    <div style="padding:12px">
        <br><br>
        <marquee scrollamount="15" style="font-size: 100px;font-weight: bold;color: red;text-transform: uppercase;">{{selected_status}}</marquee>

        <table style="font-size: 28px;" class="table table-striped table-bordered mt-4">
            <thead>
                <tr style="text-align: center;">
                    <th>Employee Name</th>
                    <th>Status</th>
                    <th>Appointment Time</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for ceo in ceo_data %}
                <tr style="text-align: center;">
                    <td>{{ ceo.name}}</td>
                    <td class="{% if ceo.status == 'pending' %}status-pending{% elif ceo.status == 'approved' %}status-approved{% endif %}">
                        {{ ceo.get_status_display }}
                    </td>
                    <td>{{ ceo.created_at|date:"h:i A" }}</td>
            
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No CEO appointments available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
