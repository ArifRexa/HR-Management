<div class="popover-wrapper">
    <div class="popover-title">
        {{ candidate_assessment.note|stringformat:".50s" | linebreaks }}
    </div>
    <div class="popover-message">
        {{ candidate_assessment.note | linebreaks }}
        {% for review in candidate_assessment.candidateassessmentreview_set.all %}
            <b>- {{ review.created_by.first_name }} {{ review.created_by.last_name }}</b> <br>
            {{ review.note | linebreaks }} <br>
        {% endfor %}
    </div>
</div>
