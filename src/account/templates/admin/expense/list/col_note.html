<div class="popover-wrapper">

    <!-- Column text -->
    <div class="popover-title">
        {{ display_note }}
    </div>

    <!-- Popover message (full details) -->
    <div class="popover-message" style="width: 450px;">
        {% if obj.note %}
            <span style="color: red;margin-bottom: 10px; display: block; padding-left: 5px;">
                {{obj.note}}
                <hr>
            </span>
        {% endif %}
        {% for attachment in obj.expense_attachment %}
            {% if attachment.note %}
                <p>{{ attachment.note }}</p>
                <hr>
            {% endif %}
        {% endfor %}
    </div>

</div>

<!-- ============================================================ -->
