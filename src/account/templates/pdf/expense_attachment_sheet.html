<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Expense Attachments</title>
</head>
<body>
    {% for item in attachments %}
        <div class="attachment-box">
            <div class="amount-header">{{ item.amount_header }}</div>
            {% if item.is_image %}
                <img src="{{ item.file_url }}" alt="Attachment">
            {% else %}
                <div>
                    <a href="{{ item.file_url }}" class="file-link" target="_blank">
                        [View {{ item.filename }}]
                    </a>
                </div>
            {% endif %}
        </div>
        {% if not forloop.last %}
            <div class="page-break"></div>
        {% endif %}
    {% endfor %}
</body>
</html>
