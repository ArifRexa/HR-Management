{% extends 'compliance/base/layout.html' %}

{% block content %}
<style>
  /* Table Styling */
.attachments table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.attachments td {
    padding: 8px 10px;
    border: 1px solid #ddd;
    text-align: left;
}

.attachments th {
    padding: 8px 10px;
    border: 1px solid #ddd;
    text-align: left;
}


</style>

  <div class="attachments">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Expense Group</th>
          <th>Amount</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{expense.date}}</td>
          <td>{{expense.expanse_group.title}}</td>
          <td>{{expense.amount}}</td>
          <td>{{expense.note}}</td>
        </tr>
      </tbody>
    </table>
    {% for img_url in expense_attachments %}
      <div class="attachment">
        <img src="{{ img_url }}" alt="Expense Attachment">
      </div>
    {% endfor %}
  </div>

{% endblock %}
