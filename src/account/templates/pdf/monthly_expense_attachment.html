{% load daily_expense humanize humanize_extra %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Monthly Expense</title>
  <style>
    @page {
      size: A4;
      margin: 15mm;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .cover-page {
      page-break-after: always;
    }
    .cover-header {
        text-align: center;
        color: black;
        position: absolute;
        width: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    .cover-header h1 {
      margin: 0 0 10px;
      font-size: 60px;
    }
    .cover-header p {
      margin: 4px 0;
      font-size: 18px;
      line-height: 1.4;
    }
    .report-title {
      margin-top: 15px;
      font-size: 28px;
    }
    .attachments {
      width: 100%;
    }
    .attachment {
      margin: 10px 0;
      break-inside: avoid;
      page-break-inside: avoid;
    }
    .attachment img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <div class="cover-page" >
    <div class="cover-header">
      <h1>Mediusware</h1>
      <p>24/1, Taj Mahal Road, Shiya Masjid Mor</p>
      <p>7<sup>th</sup> &amp; 8<sup>th</sup> Floor, Ring Road, Dhakaâ€¯1207</p>
      <div class="report-title">Monthly Expense ({{ month }})</div>
    </div>
  </div>

  <div class="attachments">
    {% for img_url in expenses %}
      <div class="attachment">
        <img src="{{ img_url }}" alt="Expense Attachment">
      </div>
    {% endfor %}
  </div>

</body>
</html>
