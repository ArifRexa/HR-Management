<!DOCTYPE html>
<html>
<head>
    <style>
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        .popup-content h2 {
            margin-top: 0;
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <span class="popup-close">&times;</span>
            <h2 id="popup-title"></h2>
            <p id="popup-text"></p>
        </div>
    </div>
</body>
</html>
