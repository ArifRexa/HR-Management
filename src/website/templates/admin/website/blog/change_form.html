{% extends "admin/change_form.html" %}


    {% block content_title %}
        {% if has_change_permission %}
            <div class="preview sticky-title">
                <button style="margin-right: 15px;" type="button" class="extra-button">See Before Publish</button>
                <a href="https://drive.google.com/file/d/1bIynETuxzoOTAmcrlVpEwqK0xySRu0MB/view" target="_blank">
                    <button type="button" class="extra-button">Writing Guideline</button>
                </a>
            </div>
        {% elif not original %}
            <div class="preview sticky-title">
                <button style="margin-right: 15px;" type="button" class="extra-button">See Before Publish</button>
                <a href="https://drive.google.com/file/d/1bIynETuxzoOTAmcrlVpEwqK0xySRu0MB/view" target="_blank">
                    <button type="button" class="extra-button">Writing Guideline</button>
                </a>
            </div>
        {% endif %}
    


        
            

    <style>
        .sticky-title {
            position: sticky;
            top: 0;
            z-index: 1000;
            /* background-color: var(--header-bg); */
            padding: 10px;
            margin-top: -20px;
            margin-left: -40px;
            margin-right: -40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            
        }

        .preview{
            padding: 12px 14px;
        }
        .extra-button {
            background-color: var(--button-bg);;
            color: white;
            border: none;
            outline: none;
            padding: 10px 20px;
            /* margin-right: 10px; */
            margin-top: -12px;
            cursor: pointer;
            border-radius: 4px;
            /* height: 35px; */
            font-weight: bold;
            font-size: 1.5rem;
    
        }
        .extra-button:hover {
            background-color: var(--button-hover-bg);
        }
        @media screen and (max-width: 767px) {
            .extra-button {
                width: 100%;
            }
            
        }
    </style>
    <script>
        document.querySelector('.extra-button').addEventListener('click', function() {
            const url = window.location.pathname.split("/")
            const slug = "{{original.slug}}"
            if(url[url.length - 2] != "change"){
    
                alert("You can't Preview Blog Before Save")
                
            }else{
    
                window.open(`https://www.mediusware.com/blog/details/${slug}/?q=preview`, "_blank");
            }
    
        });
    </script>
{% endblock %}
