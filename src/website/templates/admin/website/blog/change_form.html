{% extends "admin/change_form.html" %}

{% block content_title %}
    {% if has_change_permission %}
        <div class="preview sticky-title">
            <button style="margin-right: 15px;" type="button" class="preview-button extra-button">See Before Publish</button>
            <button type="submit" name="_save" class="save-button extra-button">Save</button>
        </div>
    {% elif not original %}
        <div class="preview sticky-title">
            <button style="margin-right: 15px;" type="button" class="preview-button extra-button">See Before Publish</button>
            <button type="submit" name="_save" class="save-button extra-button">Save</button>
        </div>
    {% endif %}
{% endblock %}

{% block content %}
    {{ block.super }}

    <!-- Loader HTML -->
    <div id="loader-overlay">
        <div class="loader-content">
            <div class="loader"></div>
            <p>Checking plagiarism...</p>
        </div>
    </div>

    <style>
        .sticky-title {
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 10px;
            margin-top: -20px;
            margin-left: -40px;
            margin-right: -40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .preview {
            padding: 12px 14px;
        }

        .extra-button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            outline: none;
            padding: 10px 20px;
            margin-top: -12px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .extra-button:hover {
            background-color: var(--button-hover-bg);
        }

        @media screen and (max-width: 767px) {
            .extra-button {
                width: 100%;
            }
        }

        /* Loader styles */
        #loader-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-radius: 50%;
            border-top: 6px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loader-overlay p {
            color: white;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>

    <script>
        document.querySelector('.preview-button').addEventListener('click', function() {
            const url = window.location.pathname.split("/");
            const slug = "{{ original.slug }}";
            if (url[url.length - 2] != "change") {
                alert("You can't Preview Blog Before Save");
            } else {
                window.open(`https://www.mediusware.com/blog/${slug}/?q=preview`, "_blank");
            }
        });
        
        // Handle save button click
        document.querySelector('.save-button').addEventListener('click', function() {
            // Find the main form and submit it
            const form = document.querySelector('#content-main form');
            if (form) {
                // Create a hidden input to ensure the save action is triggered
                const saveInput = document.createElement('input');
                saveInput.type = 'hidden';
                saveInput.name = '_save';
                saveInput.value = 'Save';
                form.appendChild(saveInput);
                
                // Submit the form
                form.submit();
                
                // Show loader
                document.getElementById('loader-overlay').style.display = 'flex';
            }
        });
        
        // Loader functionality on form submit
        document.querySelector('#content-main form').addEventListener('submit', function(event) {
            // Show loader and disable form submission clicks
            document.getElementById('loader-overlay').style.display = 'flex';
        });
    </script>
{% endblock %}
