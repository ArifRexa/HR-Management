<style>
    #toast-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 1000;
}

.toast {
    background-color: #333;
    color: #fff;
    padding: 12px 20px;
    border-radius: 5px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.3s ease-out, transform 0.3s ease-out;
}

.toast.show {
    opacity: 1;
    transform: translateY(0);
}

.toast.error {
    background-color: #dc3545; /* Red for error toasts */
}
</style>

<div style="min-width: 300px;display: flex;flex-direction: row;align-items: center;">
    <form hx-post="{% url 'save_available_slot' %}"
            hx-target="this"
            hx-swap="outerHTML"
            style="width: 100%;display: flex;gap: 4px;">

        {% csrf_token %}

        <!-- hidden date field â€“ fill server-side or with JS -->
        <input type="hidden" name="date" value="{{ today|date:'Y-m-d' }}">

        <div>
            <label for="slot">Available Slot</label>
            <select name="slot" id="slot" required>
            <option value="">--------</option>
            <option value="n/a" {% if current_slot == 'n/a' %}selected{% endif %}>N/A</option>
            <option value="half" {% if current_slot == 'half' %}selected{% endif %}>Half Time</option>
            <option value="full" {% if current_slot == 'full' %}selected{% endif %}>Full Time</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Submit" style="padding: 4px 10px;">
        </div>
    </form>
</div>

<div id="toast-container"></div>


{% if toast %}
    <script>
        function showToast(message, type = 'success') {
            console.log("slot toast")
    const toastContainer = document.getElementById('toast-container');

    const toast = document.createElement('div');
    toast.classList.add('toast');
    if (type === 'error') {
        toast.classList.add('error');
    }
    toast.textContent = message;

    toastContainer.appendChild(toast);

    // Show the toast
    setTimeout(() => {
        toast.classList.add('show');
    }, 100); // Small delay for animation

    // Hide and remove the toast after a few seconds
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
            toast.remove();
        }, 300); // Wait for fade-out animation to complete
    }, 3000); // Display for 3 seconds
}
showToast("{{toast_message}}", "{{toast_type}}")
    </script>
{% endif %}
