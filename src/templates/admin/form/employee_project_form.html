<form action="{% url 'change-employee-project' %}" method="post" id="projectForm">
    {% csrf_token %}
    
    {% for field in employee_project_form.visible_fields %}
        <label for="">{{ field.label }}</label>
        <select name="" id="id_project_s">
            <option value>-----</option>
            {% for option in field %}
                {{ option }}
            {% endfor %}
        </select>
        {{ field }}
    {% endfor %}
    <input type="submit" value="Submit">
</form>

<script>
    // document.getElementById('id_project').addEventListener('change', (event) => {
    //     event.preventDefault()
    //     document.getElementById('projectForm').submit()
    // })

    document.getElementById('id_project_s').addEventListener('change', (event) => {
        event.preventDefault()
        console.log(event.target.value);
        const id_project = document.getElementById('id_project');
        for(let i=0; i<id_project.length; i++)
        {
            const option = id_project[i];
            if(option.value == event.target.value) {
                option.selected = !option.selected;

                if(option.selected)
                    event.target[i+1].text = '✓ ' + event.target[i+1].text;
                else
                    event.target[i+1].text = event.target[i+1].text.split('✓ ')[1];
            }
        }

    });

    const id_project = document.getElementById('id_project');

</script>
