{% if user.employee.project_eligibility %}
<style>
    #projectForm {
        margin-left: auto;
    }
</style>

<form action="{% url 'change-employee-project' %}" method="post" id="projectForm" class="m-1" style="margin-top: 0.5rem !important;">
    {% csrf_token %}
    <div class="d-flex flex-wrap justify-content-start justify-content-sm-end justify-content-md-end justify-content-lg-start justify-content-xl-end">
    {% for field in employee_project_form.visible_fields %}
        <label for="" class="align-self-start me-2">{{ field.label }}</label>
        <select name="" id="id_project_s" style="max-width: 16rem;">
            <option value>-----</option>
            {% for option in field %}
                {{ option }}
            {% endfor %}
        </select>
        {{ field }}
    {% endfor %}
    <div class="flex-grow-1 flex-sm-grow-0 flex-lg-grow-1 flex-xl-grow-0 text-center text-lg-center">
        <input id="projectSubmit" type="submit" value="Submit" class="btn btn-sm ms-2 py-1 my-1 my-xl-0 px-sm-2">
    </div>
    </div> 
</form>

<script>
    const id_project = document.getElementById('id_project');
    const id_project_s = document.getElementById('id_project_s');

    id_project_s.addEventListener('change', (event) => {
        event.preventDefault()

        for(let i=0; i<id_project.length; i++) {
            const option = id_project[i];
            if(option.value == event.target.value) {
                option.selected = !option.selected;
                event.target[i+1].text = event.target[i+1].text.replace('✓ ', '');
                if(option.selected)
                    event.target[i+1].text = '✓ ' + event.target[i+1].text;
            }
        }
    });

    id_project_s.selectedIndex = 0;
    for(let i=0; i<id_project.length; i++)
        if(id_project[i].selected) id_project_s[i+1].text = '✓ ' + id_project_s[i+1].text
</script>
{% endif %}
